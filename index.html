<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="input-wrapper">
        <input id="inputField" type="text" placeholder="enter space seperated values">
    </div>
    
   

    <div id= "btn-wrapper">
        <br>
        <button id="btn-reset" type="button">Reset</button>
    </div>

  
    <br>

    <label for="operations">Choose a operation:</label>
    <select name="operations" id="operation">
        <option value="up">UP</option>
        <option value="down">DOWN</option>
        <option value="min">Min</option>
        <option value="max">Max</option>
        <option value="sum">Sum</option>
        <option value="mean">Mean</option>
        <option value="median">Median</option>
        <option value="std">Standard Deviation</option>
    </select>
    <br><br>
    <button id="submit" type="button">Perform Operation</button>
    <br><br>
    <div id="outputField">Result will be here.</div>


    <script src="main.js"></script>
</body>
</html>
